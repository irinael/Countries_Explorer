<div style="margin-bottom:5em;" class="container">
  <h1 style="color:#09C6AB;text-align:center;font-size:3em;margin-top:1em;">Discover one of the 5
    regions !</h1>
  <div class="arrow">
    <span></span>
    <span></span>
  </div>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol style=" margin-bottom:2em; margin-top:2em" class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img routerLink="region/Africa" src="assets/images/africa.jpg" alt="africa"
          style="border-radius: 50px;cursor:pointer">
      </div>
      <div class="item">
        <img routerLink="region/Asia" src="assets/images/asia.jpg" alt="asia"
          style="border-radius: 50px;cursor:pointer">
      </div>
      <div class="item">
        <img routerLink="region/Americas" src="assets/images/americas.jpg" alt="americas"
          style="border-radius: 50px;cursor:pointer">
      </div>
      <div class="item">
        <img routerLink="region/Europe" src="assets/images/europe.jpg" alt="europe"
          style="border-radius: 50px;cursor:pointer">
      </div>
      <div class="item">
        <img routerLink="region/Oceania" src="assets/images/oceania.jpg" alt="oceania"
          style="border-radius: 50px;cursor:pointer">
      </div>
    </div>

    <!-- Controls -->
    <a style="border-radius: 50px;" id="back" class="left carousel-control" href="#carousel-example-generic"
      role="button" data-slide="prev">
      <span style="font-size: 5em;" class="material-icons">
        arrow_back_ios
      </span>

      <!-- <span class="sr-only">Previous</span> -->
    </a>
    <a style="border-radius: 50px;margin:auto;" id="forw" class="right carousel-control" href="#carousel-example-generic"
      role="button" data-slide="next">
      <span style="font-size: 5em;" class="material-icons">
        arrow_forward_ios
      </span>
      <!-- <span class="sr-only">Next</span> -->
    </a>
  </div>
</div>
